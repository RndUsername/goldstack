name: build-ios-app
on:
  push:
    branches:
      - 'explore-capacitor'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          working-directory: workspaces/templates/packages/mobile/ios/App
          bundler-cache: true
      - uses: maierj/fastlane-action@v3.0.0
        with:
          subdirectory: workspaces/templates/packages/mobile/ios/App
          lane: 'analyse'